service: url-shortener

frameworkVersion: ">=1.27.2 <2.0.0"

provider: 
  name: aws
  runtime: nodejs6.10

functions:
  main:
    handler: main/index.handler
    events:
      - http:
          path: /
          method: get
  
  create:
    handler: create/index.handler
    events:
      - http:
          path: /
          method: post